{% extends "base.html" %}
{% block content %}
    <div class="card-body">
        <div class="col-xs-12 text-center">
            <h4>Processes</h4>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            {% for process in process %}
                <tr>
                    <td>{{ process.name }}</td>
                    <td>{{ process.description }}</td>
                    <td>
                        <a type="button" class="btn btn-success" href="/process-view/{{ process.process_id }}">View</a>
                        <a type="button" class="btn btn-warning" href="/process-update/{{ process.process_id }}">Update</a>
                        <a type="button" class="btn btn-danger" href="/process-delete/{{ process.process_id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a type="button" class="btn btn-success" href="{% url 'process-create' %}">Create</a>
    </div>
{% endblock %}
